<!DOCTYPE html>
<html>
    <head>
      <title>bork bork meow</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>bork bork meow</h1>
      <div class="message" id="user-message"></div>

      <form id='sign-up' class="border logged-out">
        <fieldset>
          <legend>sign up</legend>
          <input type ="email" name="credentials[email]" placeholder ="email">
          <input type ="password" name="credentials[password]" placeholder ="password">
          <input type ="password" name="credentials[password_confirmation]" placeholder ="confirm password">
          <button type="submit">sign up</button>
        </fieldset>
      </form>

      <form id="sign-in" class="border logged-out">
        <fieldset>
        <legend>sign in</legend>
        <input type ="email" name="credentials[email]" placeholder ="email">
        <input type ="password" name="credentials[password]" placeholder ="password">
        <button type="submit">sign in</button>
      </fieldset>
      </form>

      <form id="change-password" class="border logged-in">
        <fieldset>
        <legend>change password</legend>
        <input type ="password" name="passwords[old]" placeholder ="old password">
        <input type ="password" name="passwords[new]" placeholder ="new password">
        <button type="submit">change password</button>
      </fieldset>
      </form>

      <form id="sign-out" class="border logged-in">
        <fieldset>
          <button type="submit">sign out</button>
        </fieldset>
      </form>

      <form id="start-game" class="border logged-in">
        <fieldset>
          <button type="submit">start game</button>
        </fieldset>
      </form>

      <div class="container logged-in" id="game-board">
        <div class="row">
          <div class="col-sm-4 box teal" id="0box">token: </div>
          <div class="col-sm-4 box grey" id="1box">token: </div>
          <div class="col-sm-4 box teal" id="2box">token: </div>
        </div>
        <div class="row">
          <div class="col-sm-4 box grey" id="3box">token: </div>
          <div class="col-sm-4 box teal" id="4box">token: </div>
          <div class="col-sm-4 box grey" id="5box">token: </div>
        </div>
        <div class="row">
          <div class="col-sm-4 box teal" id="6box">token: </div>
          <div class="col-sm-4 box grey" id="7box">token: </div>
          <div class="col-sm-4 box teal" id="8box">token: </div>
        </div>
      </div>

      <div class="message" id="game-message"></div>

      <div>
      <form id="games-index">
        <button type="submit">get all games</button>
      </form>
    </div>

      <form id='find-game'>
        <input type="number" name="game[id]" placeholder='your game id'>
        <button type="submit">find game</button>
      </form>

    </body>
</html>
